backstory_summary: |
  經過pc傳授後已是黑風寨中經驗豐富的燒炭職人。原本使用傳統方法燒炭，效率和質量有限。
  被獨具慧眼的PC選中，傳授了改良的、能產出高熱量精炭的燒製方法，對此心懷感激。
  目前是山寨精炭（煉鋼關鍵燃料）生產的負責人，工作兢兢業業，但開始擔憂伐木場的木材供應能否跟上消耗。
  營寨木製品製造與修繕，房屋修繕的主要人之一。
  劉二、馬六、孫計、吳用、朱屠戶、空空兒、周平都是從一次招募後自願奉獻自身專長加入pc團隊。