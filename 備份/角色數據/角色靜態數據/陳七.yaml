backstory_summary: | # 背景故事概要
  陳七是黑風寨的老人，長期擔任行政總管，負責山寨的內務、人事和後勤管理。他見證了阿宅奪取山寨控制權的全過程，並在之後選擇留下來繼續輔佐新主。
  他為人務實謹慎，有相當的管理經驗，在山寨初期混亂的局面下，協助阿宅處理了大量穩定人心的工作，如管理家眷、盤點庫存、傳達命令等。
  然而，在影巢刺客'雀'潛入山寨執行任務時，陳七不幸成為其目標，被暗殺於自己的住所（約在遊戲時間 Day 49 夜晚）。他的死亡對山寨造成了震動，也是促使阿宅下定決心追查內應和影巢的重要導火索之一。

