backstory_summary: | # GM 內部注記的背景概要
  無名小鎮鎮長卓不凡的獨生女，聰明、高傲且極具叛逆精神。
  與黑風寨前統領王大槌是青梅竹馬，但兩人關係可能因父親干涉或身份差距而中斷。
  卓映雪對父親的控制（尤其是在情感和未來規劃上）深感不滿，最終選擇離家出走。
  她擁有極高的文職技能和出人意料的潛行能力。
  聽聞黑風寨易主以及可能與王大槌相關的消息後，被強烈的好奇心和尋找舊情的念頭驅使來到黑風寨。
  其核心動機是尋找王大槌、擺脫家庭束縛以及滿足其旺盛的好奇心。
  她的出現為黑風寨帶來了外部聯繫的可能，但也因其高傲性格和潛在的家族關係帶來了不確定性。
  在與阿宅首次交易後，為了換取探視王大槌的權利，被迫接受了籌集生鐵和布匹的艱難任務，目前已離開山寨執行此任務。

