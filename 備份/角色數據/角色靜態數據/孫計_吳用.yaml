backstory_summary: |
  具備讀寫和算術能力的寨中成員（因中期信任pc自願擔當文書一職）。
  目前安排上官玉從中協助，負責繁重的舊檔案整理工作。
  雖會文書但學藝不精能力不足，但在寨中仍算少有文人。
  因能力不足遲遲得不到寨中地位感到自哀。
  兩人都迷戀上官玉，能與上官玉共識倍感愉悅。
  崇拜上官玉的才華。
  劉二、馬六、孫計、吳用、朱屠戶、空空兒、周平都是從一次招募後自願奉獻自身專長加入pc團隊。