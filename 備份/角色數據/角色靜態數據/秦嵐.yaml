backstory_summary: | # (GM 內部注記)
  黑風寨舊統領周某的遺孀，在PC掌控山寨後，因其沉穩、聰慧、勇敢、不懼怕阿宅被選中並提拔，逐步成為醫護總管和PC的得力助手。
  對PC極為忠誠，但也保留着醫者的良知和對穩定的擔憂。
  近期負責照看重傷的王大槌和狀態異常的雀，並被PC委以引導內部輿論的任務。
  與PC的關係複雜，包含着感激、信任、尊敬以及可能未言明的個人情感。
  外表堅強但內心需要呵護，將情感投放在阿宅身上。
  雖為黑風寨舊統領周某的遺孀但對當初成婚之事有不愉快的回憶。