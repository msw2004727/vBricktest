  <style>
    :root {
      /* 預設淺色主題 (Default Light Theme) */
      --main-gold: #C7802D;
      --main-gold-dark: #b76b15;
      --main-beige: #FFF9E3; 
      --main-white: #FFF;   
      --main-text: #77430d; 
      --header-bg: var(--main-gold); /* 舊 header, 可能不再直接使用 */
      --header-text: var(--main-white);
      --nav-bg: var(--main-white); /* 舊 nav, 可能不再直接使用 */
      --nav-text: var(--main-gold-dark);
      --nav-border: var(--main-gold);
      
      /* 新版面可能會用到的顏色，部分會被主題覆蓋 */
      --top-bar-bg: rgba(0, 0, 0, 0.3); /* 頂部工具列背景 */
      --top-bar-text: #FFF;
      --top-bar-icon-bg: rgba(255, 255, 255, 0.1);
      --top-bar-icon-hover-bg: rgba(255, 255, 255, 0.2);
      --balance-text: #FFD700; /* 金額文字顏色 */

      --content-bg-transparent: rgba(255, 249, 227, 0.6); /* 主要內容區塊的透明背景 */
      --card-bg-transparent: rgba(255, 255, 255, 0.75); /* 卡片類元素的透明背景 */
      --dark-content-bg-transparent: rgba(28, 19, 10, 0.6);
      --dark-card-bg-transparent: rgba(50, 33, 18, 0.75);

      --filter-btn-bg: rgba(255,255,255,0.2);
      --filter-btn-text: var(--main-text);
      --filter-btn-active-bg: var(--main-gold);
      --filter-btn-active-text: var(--main-white);
      --dark-filter-btn-text: var(--dark-text);
      --dark-filter-btn-active-bg: var(--dark-gold);


      /* 通用顏色變數 */
      --accent-blue: #3BB2F3;
      --accent-blue-dark: #2a8fcc;
      --accent-red: #F1584D;
      --accent-red-dark: #d94236;
      --accent-green: #67CB6C;
      --accent-green-dark: #52a556;
      --accent-purple: #8A2BE2;
      --accent-purple-dark: #7324bf;
      --accent-teal: #008080;
      --accent-teal-dark: #006666;
      --accent-pink: #FF69B4;
      --accent-pink-dark: #f750a3;

      --shadow-color: rgba(0,0,0,0.1); /* 通用陰影顏色 */
      --shadow: 0 4px 12px 0 var(--shadow-color);
      --light-shadow: 0 2px 6px 0 var(--shadow-color);


      /* 深色主題色 */
      --dark-bg: #1C130A; 
      --dark-card-bg: #322112; /* 深色模式下卡片背景 */
      --dark-text: #f9e3b7;
      --dark-top-bar-bg: rgba(0,0,0,0.5);
      --dark-top-bar-text: #DDD;


      /* 背景圖片 URL */
      --background-image-url: url('https://raw.githubusercontent.com/msw2004727/vBricktest/refs/heads/main/363d054db6bba31563b13a40599589a1_800_1108.jpg');
    }

    html, body {
      background-color: var(--main-beige); 
      background-image: var(--background-image-url); 
      background-size: cover; 
      background-position: center center; 
      background-repeat: no-repeat; 
      background-attachment: fixed; 
      color: var(--main-text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh; 
      display: flex; 
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s; 
    }
    body.dark {
      background-color: var(--dark-bg); 
      color: var(--dark-text);
    }
    
    .page-wrapper { 
        padding: 0; /* page-wrapper 不再需要上下 padding，由內部控制 */
        width: 100%; 
        margin: 0; 
        box-sizing: border-box;
        flex-grow: 1; /* 讓 page-wrapper 填滿剩餘空間 */
        display: flex;
        flex-direction: column;
    }

    .top-bar {
        background-color: var(--top-bar-bg);
        color: var(--top-bar-text);
        padding: 8px 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        position: fixed; /* 固定頂部 */
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 60px; /* 固定高度 */
    }
    body.dark .top-bar {
        background-color: var(--dark-top-bar-bg);
        color: var(--dark-top-bar-text);
    }

    .top-bar .logo-area { display: flex; align-items: center; }
    .top-bar .logo-area img { height: 40px; margin-right: 10px; border-radius: 50%; }
    .top-bar .logo-area .site-name { font-size: 1.4rem; font-weight: bold; }

    .top-bar .user-info { display: flex; align-items: center; }
    .top-bar .user-info .username { margin-right: 8px; font-size: 0.9rem; }
    .top-bar .user-info .vip-level { 
        background-color: var(--main-gold); color: var(--main-white); 
        padding: 3px 8px; border-radius: 10px; font-size: 0.8rem; margin-right: 15px;
    }
    body.dark .top-bar .user-info .vip-level { background-color: var(--dark-gold); color: var(--dark-header-text); }
    .top-bar .user-info .balance { font-size: 1rem; font-weight: bold; color: var(--balance-text); margin-right: 20px;}
    body.dark .top-bar .user-info .balance { color: var(--dark-gold); }


    .top-bar .actions { display: flex; align-items: center; gap: 10px; }
    .top-bar .actions .icon-btn {
        background-color: var(--top-bar-icon-bg);
        color: var(--top-bar-text);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
        font-size: 1.1rem; /* 圖示大小 */
    }
    .top-bar .actions .icon-btn:hover { background-color: var(--top-bar-icon-hover-bg); }
    body.dark .top-bar .actions .icon-btn { color: var(--dark-top-bar-text); }


    .top-bar .event-icon img { height: 45px; cursor: pointer; }


    .main-content-area {
        margin-top: 60px; /* 為固定的 top-bar 留出空間 */
        padding: 20px;
        flex-grow: 1; /* 填滿剩餘垂直空間 */
        overflow-y: auto; /* 如果內容過多則允許滾動 */
    }
    
    .container { /* .container 現在只包裹主要遊戲內容區 */
      width: 100%; 
      max-width: 1600px; /* 調整以更接近16:9的寬螢幕感覺 */
      margin: 0 auto; 
      padding: 0; 
      background-color: transparent; 
    }

    .top-banner-section {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        align-items: flex-start; /* 確保高度不一時頂部對齊 */
    }
    .main-banner {
        flex: 3; /* 主 Banner 佔較大比例 */
        background-color: var(--card-bg-transparent);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: var(--shadow);
    }
    body.dark .main-banner { background-color: var(--dark-card-bg-transparent); }
    .main-banner img { width: 100%; display: block; aspect-ratio: 16/7; object-fit: cover;} /* 調整圖片比例 */

    .side-info {
        flex: 1; /* 側邊資訊佔較小比例 */
        background-color: var(--card-bg-transparent);
        border-radius: 15px;
        padding: 15px;
        box-shadow: var(--shadow);
        min-width: 280px; /* 最小寬度 */
    }
    body.dark .side-info { background-color: var(--dark-card-bg-transparent); }
    .side-info h3 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1.2rem;
        color: var(--main-gold);
        border-bottom: 1px solid var(--main-gold-dark);
        padding-bottom: 5px;
    }
    body.dark .side-info h3 { color: var(--dark-gold); border-bottom-color: var(--dark-nav-text); }
    .side-info ul { list-style: none; padding: 0; margin: 0; font-size: 0.9rem; }
    .side-info li { padding: 5px 0; border-bottom: 1px dashed rgba(0,0,0,0.1); }
    .side-info li:last-child { border-bottom: none; }
    body.dark .side-info li { border-bottom-color: rgba(255,255,255,0.1); }


    .marquee-section {
        background-color: rgba(0,0,0,0.4);
        color: white;
        padding: 8px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        overflow: hidden; /* 簡單實現，無滾動效果 */
        white-space: nowrap;
        box-shadow: var(--light-shadow);
    }

    .game-filters {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        align-items: center;
        flex-wrap: wrap; /* 允許換行 */
    }
    .filter-btn {
        background-color: var(--filter-btn-bg);
        color: var(--filter-btn-text);
        border: 1px solid var(--main-gold-dark);
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        font-size: 0.9rem;
    }
    .filter-btn.active, .filter-btn:hover {
        background-color: var(--filter-btn-active-bg);
        color: var(--filter-btn-active-text);
        border-color: var(--filter-btn-active-bg);
    }
    body.dark .filter-btn {
        background-color: rgba(255,255,255,0.1);
        color: var(--dark-filter-btn-text);
        border-color: var(--dark-gold);
    }
    body.dark .filter-btn.active, body.dark .filter-btn:hover {
        background-color: var(--dark-filter-btn-active-bg);
        color: var(--dark-btn-generic-hover-text);
        border-color: var(--dark-filter-btn-active-bg);
    }
    .search-icon-btn {
        background-color: var(--filter-btn-bg);
        color: var(--filter-btn-text);
        border: 1px solid var(--main-gold-dark);
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin-left: auto; /* 推到最右邊 */
    }
    body.dark .search-icon-btn {
        background-color: rgba(255,255,255,0.1);
        color: var(--dark-filter-btn-text);
        border-color: var(--dark-gold);
    }


    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* 響應式網格 */
        gap: 15px;
    }
    .game-item {
        background-color: var(--card-bg-transparent);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--light-shadow);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }
    .game-item:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow);
    }
    body.dark .game-item { background-color: var(--dark-card-bg-transparent); }
    .game-item img {
        width: 100%;
        aspect-ratio: 1/1; /* 方形圖片 */
        object-fit: cover;
        display: block;
    }
    .game-item .game-title {
        padding: 8px;
        font-size: 0.9rem;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .floating-chat-btn {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background-color: var(--main-gold);
        color: var(--main-white);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: var(--shadow);
        cursor: pointer;
        z-index: 999;
    }
    body.dark .floating-chat-btn { background-color: var(--dark-gold); color: var(--dark-header-text); }

    /* 移除舊的 .hero, .main-section, .left-col, .right-col, .features, .game-list, .bonus-box 等樣式 */
    /* 這些區塊已被新的佈局取代 */
    .hero, .main-section, .left-col, .right-col, .features, .game-list, .bonus-box, .btn-hero-secondary, .hero-actions-secondary {
        display: none !important; /* 強制隱藏舊元素 */
    }
    
    /* 主題切換按鈕保持原樣，但可能需要調整位置以避免與新頂部工具列重疊 */
    .theme-controls {
      position: fixed; 
      right: 20px; 
      top: 75px; /* 移到頂部工具列下方 */
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      z-index: 990; /* 比頂部工具列低，比聊天按鈕高 */
      background-color: rgba(0, 0, 0, 0.3); 
      padding: 8px;
      border-radius: 6px;
    }


    @media (max-width: 992px) { /* 平板斷點 */
        .top-banner-section { flex-direction: column; }
        .main-banner, .side-info { flex: none; width: 100%; }
        .side-info { min-width: unset; }
        .game-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
    }

    @media (max-width: 768px) { 
        .top-bar .user-info .username, .top-bar .user-info .vip-level { display: none; } /* 手機上隱藏部分用戶資訊 */
        .top-bar .logo-area .site-name { font-size: 1.2rem; }
        .top-bar .actions .icon-btn { width: 32px; height: 32px; font-size: 1rem;}
        .top-bar .event-icon img { height: 40px; }
        .main-content-area { padding: 15px; }
        .game-filters { gap: 8px; }
        .filter-btn { padding: 6px 12px; font-size: 0.8rem; }
        .search-icon-btn { width: 32px; height: 32px; }
        .game-grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px;}
        .theme-controls { top: 70px; right: 10px; gap: 4px; padding: 6px;}
        .theme-palette-btn, .theme-toggle-btn { min-width: 90px; font-size: 0.75rem; padding: 0.3em 0.6em;}
        .floating-chat-btn { width: 45px; height: 45px; font-size: 1.3rem; bottom: 15px; right: 15px;}
    }
    @media (max-width: 480px) { 
        .top-bar { padding: 5px 10px; height: 50px;}
        .top-bar .logo-area img { height: 30px;}
        .top-bar .logo-area .site-name { display: none; } /* 極小螢幕隱藏網站名稱 */
        .top-bar .actions { gap: 5px; }
        .top-bar .event-icon img { height: 35px; }
        .main-content-area { margin-top: 50px; padding: 10px;}
        .marquee-section { font-size: 0.8rem; padding: 6px 10px; }
        .game-grid { grid-template-columns: repeat(2, 1fr); } /* 手機上固定兩欄 */
        .game-item .game-title { font-size: 0.8rem; padding: 6px;}
    }
  </style>
</head>
