<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Online Casino - 多主題配色預覽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      /* 預設淺色主題 (Default Light Theme) */
      --main-gold: #C7802D;
      --main-gold-dark: #b76b15;
      --main-beige: #FFF9E3; /* 主要背景顏色後備 */
      --main-white: #FFF;   /* 卡片、元素背景, 按鈕文字等 */
      --main-text: #77430d; /* 主要文字顏色 */
      --header-bg: var(--main-gold);
      --header-text: var(--main-white);
      --nav-bg: var(--main-white);
      --nav-text: var(--main-gold-dark);
      --nav-border: var(--main-gold);
      --hero-bg-gradient-start: #FFD185;
      --hero-bg-gradient-end: #FFF9E3;
      --hero-h1-text: var(--main-gold-dark);
      --hero-p-text: #4c2d00;
      --cta-btn-bg-gradient-start: #F7941D;
      --cta-btn-bg-gradient-end: #FFBF5C;
      --cta-btn-text: var(--main-white);
      --cta-btn-hover-bg: var(--main-gold-dark);
      --cta-btn-hover-text: var(--main-white);
      --feature-card-bg: var(--main-white);
      --game-card-bg: var(--main-gold);
      --game-card-text: var(--main-white);
      --bonus-box-bg: #FFF9E3;
      --bonus-box-h2-text: var(--main-gold-dark);
      --bonus-box-text: var(--main-gold-dark);
      --bonus-btn-bg: var(--main-green);
      --bonus-btn-text: var(--main-white);
      --bonus-btn-hover-bg: #249b49;

      /* 通用顏色變數 */
      --accent-blue: #3BB2F3;
      --accent-blue-dark: #2a8fcc;
      --accent-red: #F1584D;
      --accent-red-dark: #d94236;
      --accent-green: #67CB6C;
      --accent-green-dark: #52a556;
      --accent-purple: #8A2BE2;
      --accent-purple-dark: #7324bf;
      --accent-teal: #008080;
      --accent-teal-dark: #006666;
      --accent-pink: #FF69B4;
      --accent-pink-dark: #f750a3;

      --shadow-color: rgba(199,128,45,0.09);
      --shadow: 0 4px 16px 0 var(--shadow-color);
      --light-shadow: 0 2px 8px 0 var(--shadow-color);


      /* 深色主題色 */
      --dark-bg: #1C130A; /* 深色模式背景顏色後備 */
      --dark-card-bg: #322112;
      --dark-text: #f9e3b7;
      --dark-header-bg: #e4a53a;
      --dark-header-text: #2a1906;
      --dark-nav-text: #e4a53a;
      --dark-nav-border: #e4a53a;
      --dark-hero-bg-gradient-start: #60451c;
      --dark-hero-bg-gradient-end: #322112;
      --dark-hero-h1-text: #e4a53a;
      --dark-hero-p-text: #7c6145;
      --dark-cta-btn-bg-gradient-start: #e4a53a;
      --dark-cta-btn-bg-gradient-end: #e9b550;
      --dark-cta-btn-text: var(--dark-bg);
      --dark-cta-btn-hover-bg: #d8932a;
      --dark-game-card-bg: #59442b;
      --dark-game-card-text: #e4a53a;
      --dark-bonus-box-h2-text: #e4a53a;
      --dark-bonus-box-text: #e4a53a;
      --dark-bonus-btn-bg: #59442b;
      --dark-bonus-btn-text: #e4a53a;
      --dark-bonus-btn-hover-bg: #c7802d;
      --dark-bonus-btn-hover-text: var(--main-white);
      --dark-shadow-color: rgba(50,33,18,0.15);
      --dark-shadow: 0 4px 16px 0 var(--dark-shadow-color);
      --dark-light-shadow: 0 2px 8px 0 var(--dark-shadow-color);
      --dark-btn-generic-bg: #59442b;
      --dark-btn-generic-text: #e4a53a;
      --dark-btn-generic-hover-bg: #c7802d;
      --dark-btn-generic-hover-text: var(--main-white);

      /* 背景圖片 URL */
      --background-image-url: url('https://raw.githubusercontent.com/msw2004727/vBricktest/refs/heads/main/363d054db6bba31563b13a40599589a1_800_1108.jpg');
    }

    html, body {
      background-color: var(--main-beige); 
      background-image: var(--background-image-url); 
      background-size: cover; 
      background-position: center center; 
      background-repeat: no-repeat; 
      background-attachment: fixed; 
      color: var(--main-text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh; /* 確保 body 至少和視窗一樣高 */
      display: flex; /* 使用 flex 來垂直居中 page-wrapper (如果內容較少時) */
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s; 
    }
    body.dark {
      background-color: var(--dark-bg); 
      color: var(--dark-text);
    }
    
    .page-wrapper { 
        padding: 2vw 0; 
        width: 100%; /* page-wrapper 佔滿寬度 */
        margin: auto 0; /* 在 flex 容器中垂直居中 */
        box-sizing: border-box;
    }

    .container {
      width: 90vw; 
      max-width: 1400px; /* 可以調整此值以達到近似16:9的感覺，例如對於1080p螢幕，寬度約1400-1600px */
      margin: 0 auto; 
      padding: 0; 
      background-color: transparent; 
      border-radius: 0; 
      box-shadow: none; 
    }
    body.dark .container {
      background-color: transparent;
    }

    header {
      background: var(--header-bg);
      padding: 25px 0 15px 0; 
      text-align: center;
      color: var(--header-text);
      letter-spacing: 1.5px;
      font-size: 2.2rem; 
      font-weight: bold;
      box-shadow: var(--shadow);
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      border-radius: 12px; 
      margin-bottom: 2vw; 
      opacity: 0.9;
    }
    body.dark header {
      background: var(--dark-header-bg);
      color: var(--dark-header-text);
      box-shadow: var(--dark-shadow);
    }
    nav {
      margin: 0 auto 2vw auto; 
      text-align: center;
      background: rgba(255,255,255,0.8); 
      padding: 12px 0; 
      border-bottom: 2px solid var(--nav-border); 
      font-size: 1rem; 
      font-weight: 600;
      transition: background 0.3s, border-color 0.3s;
      border-radius: 10px; 
      box-shadow: var(--light-shadow);
    }
    nav a {
      text-decoration: none;
      color: var(--nav-text);
      margin: 0 1.5vw; 
      transition: color 0.18s;
    }
    nav a:hover { color: var(--accent-blue); }
    body.dark nav {
      background: rgba(50, 33, 18, 0.8); 
      border-bottom: 2px solid var(--dark-nav-border);
    }
    body.dark nav a { color: var(--dark-nav-text); }
    body.dark nav a:hover { color: var(--accent-blue-dark); }

    .theme-controls {
      position: fixed; 
      right: 15px; 
      top: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.3); 
      padding: 8px;
      border-radius: 6px;
    }
    .theme-palette-btn, .theme-toggle-btn {
      background: var(--main-gold);
      color: var(--main-white);
      border: 1px solid rgba(255,255,255,0.4); 
      border-radius: 15px;
      padding: 0.4em 0.8em;
      font-size: 0.85rem; 
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      min-width: 110px;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .theme-palette-btn:hover, .theme-toggle-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.15);
    }
    body.dark .theme-palette-btn, body.dark .theme-toggle-btn {
      background: var(--dark-btn-generic-bg);
      color: var(--dark-btn-generic-text);
      border: 1px solid var(--dark-gold);
    }
    body.dark .theme-palette-btn:hover, body.dark .theme-toggle-btn:hover {
      background: var(--dark-btn-generic-hover-bg);
      color: var(--dark-btn-generic-hover-text);
    }

    .hero {
      background: linear-gradient(90deg, rgba(255, 209, 133, 0.65), rgba(255, 249, 227, 0.65)); 
      box-shadow: var(--light-shadow); 
      border-radius: 20px; 
      margin-bottom: 2vw; 
      padding: 2vw 1.5vw; 
      text-align: center;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .hero h1 {
      font-size: 2.5rem; 
      color: var(--hero-h1-text);
      margin: 0 0 0.3em 0;
      font-weight: bold;
      letter-spacing: 1px;
      transition: color 0.3s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.25); 
    }
    .hero p {
      color: var(--hero-p-text);
      font-size: 1.2rem; 
      margin-bottom: 1.5vw;
      transition: color 0.3s;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.15);
    }
    .btn {
      font-size: 1.1rem; 
      font-weight: bold;
      border: none;
      border-radius: 28px;
      padding: 0.7em 1.8em; 
      margin: 8px;
      box-shadow: 0 2px 6px 0 rgba(0,0,0,0.18); 
      cursor: pointer;
      transition: background 0.25s, color 0.25s, transform 0.1s;
    }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

    .hero .cta-btn {
      background: linear-gradient(90deg, var(--cta-btn-bg-gradient-start) 0%, var(--cta-btn-bg-gradient-end) 100%);
      color: var(--cta-btn-text);
      margin-bottom: 15px; 
    }
    .hero .cta-btn:hover {
      background: var(--cta-btn-hover-bg);
      color: var(--cta-btn-hover-text);
    }
    
    .hero-actions-secondary {
        display: flex;
        justify-content: center;
        gap: 15px; 
        flex-wrap: wrap; 
        margin-top: 10px;
    }

    .btn-hero-secondary {
        background-color: var(--accent-blue);
        color: var(--main-white);
        padding: 0.7em 2.2em; 
        font-size: 1.2rem; 
        border-radius: 28px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.25s, transform 0.1s;
        box-shadow: 0 2px 6px 0 rgba(0,0,0,0.18);
    }
    .btn-hero-secondary:hover {
        background-color: var(--accent-blue-dark);
        transform: translateY(-2px);
        filter: brightness(1.1);
    }

    body.dark .hero {
      background: linear-gradient(90deg, rgba(96, 69, 28, 0.65), rgba(50, 33, 18, 0.65)); 
      box-shadow: var(--dark-light-shadow);
    }
    body.dark .hero h1 { color: var(--dark-hero-h1-text); }
    body.dark .hero p { color: var(--dark-hero-p-text); }
    body.dark .btn { box-shadow: 0 2px 10px 0 rgba(0,0,0,0.35); }
    
    body.dark .hero .cta-btn {
        background: linear-gradient(90deg, var(--dark-cta-btn-bg-gradient-start) 0%, var(--dark-cta-btn-bg-gradient-end) 100%);
        color: var(--dark-cta-btn-text);
    }
    body.dark .hero .cta-btn:hover { background: var(--dark-cta-btn-hover-bg); }
    
    body.dark .btn-hero-secondary {
        background-color: var(--accent-blue-dark);
        color: var(--main-white); 
    }
    body.dark .btn-hero-secondary:hover {
        background-color: var(--accent-blue);
    }

    .main-section {
      margin: 0; 
      display: flex; 
      gap: 2vw; 
      justify-content: space-around; 
      flex-wrap: wrap;
    }
    .left-col, .right-col { 
      flex: 1 1 300px; 
      min-width: 280px; 
      margin-bottom: 2vw; 
    }
    .features { 
        display: flex; 
        gap: 1.5vw; 
        margin: 0 0 2vw 0; 
        justify-content: center; 
        flex-wrap: wrap;
    }
    .feature-card {
      background: rgba(255,255,255,0.7); 
      border-radius: 18px; 
      box-shadow: var(--light-shadow);
      padding: 1.1em 1.2em; 
      text-align: center; 
      min-width: 120px; 
      flex: 1 1 120px; 
      margin: 5px; 
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
    }
    .feature-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow);
    }
    .feature-card .icon { font-size: 1.8rem; margin-bottom: 0.4em; display: block; }
    .feature-card.games   { color: var(--accent-blue);}
    .feature-card.promo   { color: var(--accent-red);}
    .feature-card.jackpot { color: var(--main-gold-dark);}
    .feature-card.support { color: var(--accent-green);}
    body.dark .feature-card { background: rgba(50, 33, 18, 0.7); box-shadow: var(--dark-light-shadow); }
    body.dark .feature-card.games   { color: var(--accent-blue-dark);}
    body.dark .feature-card.promo   { color: var(--accent-red-dark);}
    body.dark .feature-card.jackpot { color: var(--dark-nav-text); }
    body.dark .feature-card.support { color: var(--accent-green-dark);}

    .game-list { 
        margin: 0 0 2vw 0; 
        display: flex; 
        gap: 1.5vw; 
        justify-content: center; 
        flex-wrap: wrap;
    }
    .game-card {
      background: rgba(199, 128, 45, 0.75); 
      color: var(--game-card-text); 
      border-radius: 14px;
      box-shadow: var(--light-shadow); 
      padding: 1.2em 1em; 
      text-align: center;
      flex: 1 1 100px; 
      min-width: 100px; 
      margin: 5px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
    }
    .game-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow);
    }
    .game-card .icon { font-size: 1.7rem; margin-bottom: 0.3em; display: block; }
    body.dark .game-card {
      background: rgba(89, 68, 43, 0.75); 
      color: var(--dark-game-card-text); 
      box-shadow: var(--dark-light-shadow);
    }
    .bonus-box {
      background: rgba(255, 249, 227, 0.7); 
      color: var(--bonus-box-text); 
      border-radius: 20px;
      box-shadow: var(--light-shadow); 
      text-align: center; 
      padding: 1.8em 1.3em; 
      margin-bottom: 2vw; 
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
    }
    .bonus-box:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow);
    }
    .bonus-box h2 { color: var(--bonus-box-h2-text); font-size: 1.8rem; margin-bottom: 0.5em; letter-spacing: 1px; }
    .bonus-box .big { font-size: 2rem; color: var(--accent-green); font-weight: bold; }
    .bonus-box .bonus-btn {
      margin-top: 1.2em; background: var(--bonus-btn-bg); color: var(--bonus-btn-text);
      font-size: 1rem; border: none; border-radius: 20px; padding: 0.5em 1.5em;
      cursor: pointer; font-weight: bold; box-shadow: 0 2px 6px 0 var(--shadow-color);
      transition: background 0.18s;
    }
    .bonus-box .bonus-btn:hover { background: var(--bonus-btn-hover-bg); }
    body.dark .bonus-box {
      background: rgba(50, 33, 18, 0.7); 
      color: var(--dark-bonus-box-text); 
      box-shadow: var(--dark-light-shadow); 
    }
    body.dark .bonus-box h2 { color: var(--dark-bonus-box-h2-text); }
    body.dark .bonus-box .big { color: var(--accent-green-dark); }
    body.dark .bonus-box .bonus-btn {
      background: var(--dark-bonus-btn-bg); color: var(--dark-bonus-btn-text); box-shadow: var(--dark-light-shadow);
    }
    body.dark .bonus-box .bonus-btn:hover {
      background: var(--dark-bonus-btn-hover-bg); color: var(--dark-bonus-btn-hover-text);
    }

    @media (max-width: 1200px) {
      .container { width: 95vw; max-width: 100%; /* 在中等屏幕下允許更寬 */ }
      .theme-controls { top: 10px; right: 10px; }
      /* 調色盤在中等屏幕下保持左上角 */
      .hero-actions-secondary { gap: 10px; } 
      .btn-hero-secondary { padding: 0.8em 2em; font-size: 1.2rem; } 
    }
    @media (max-width: 768px) { 
        header { font-size: 2rem; padding: 20px 0 15px 0;}
        nav { flex-direction: column; gap: 5px; padding: 10px 0;}
        nav a { margin: 0 10px; font-size: 1rem;}
        .hero h1 { font-size: 2.2rem; }
        .hero p { font-size: 1.1rem; }
        .btn { font-size: 1rem; padding: 0.6em 1.5em;}
        .btn-hero-secondary { font-size: 1.1rem; padding: 0.7em 2em;}
        .main-section { flex-direction: column; align-items: center; }
        .left-col, .right-col { width: 90%; max-width: 500px; flex: none;}
        .features, .game-list { gap: 10px; }
        .feature-card, .game-card { min-width: 100px; flex-basis: 100px; padding: 1em;}
        .bonus-box h2 { font-size: 1.8rem; }
        .bonus-box .big { font-size: 2rem; }
        .theme-controls { position: static; flex-direction: row; justify-content: center; margin-top:20px; background: transparent;}
    }
    @media (max-width: 480px) { 
        .page-wrapper { padding: 5vw 0; } /* 手機上減少上下 padding */
        header { font-size: 1.6rem; padding: 12px 0 8px 0;}
        nav { padding: 8px 0; }
        nav a { font-size: 0.9rem; }
        .hero { padding: 3vw 2vw; }
        .hero h1 { font-size: 1.6rem;}
        .hero p { font-size: 0.9rem;}
        .btn-hero-secondary { width: 90%; font-size: 1rem; padding: 0.6em 1em;}
        .feature-card .icon { font-size: 1.6rem; }
        .game-card .icon { font-size: 1.5rem; }
        .bonus-box h2 { font-size: 1.5rem; }
        .bonus-box .big { font-size: 1.8rem; }
        .bonus-box .bonus-btn { font-size: 0.9rem; padding: 0.5em 1.2em;}
    }
  </style>
</head>

  <script>
    const colorPalettes = {
      default: {
        '--main-gold': '#C7802D', '--main-gold-dark': '#b76b15', '--main-beige': '#FFF9E3',
        '--main-white': '#FFF', '--main-text': '#77430d', '--header-bg': '#C7802D',

        '--hero-h1-text': '#b76b15', '--hero-p-text': '#4c2d00', '--cta-btn-bg-gradient-start': '#F7941D',
        '--cta-btn-bg-gradient-end': '#FFBF5C', '--cta-btn-text': '#FFF', '--cta-btn-hover-bg': '#b76b15',
        '--cta-btn-hover-text': '#FFF', '--feature-card-bg': '#FFF', '--game-card-bg': '#C7802D',
        '--game-card-text': '#FFF', '--bonus-box-bg': '#FFF9E3', '--bonus-box-h2-text': '#b76b15',

    // JavaScript functions applyTheme and toggleDarkTheme remain, but without palette picker updates.
    function applyTheme(themeName) {
      const palette = colorPalettes[themeName];
      if (!palette) {
        console.warn('Theme not found:', themeName);
        return;
      }

      const root = document.documentElement;
      for (const [variable, value] of Object.entries(palette)) {
        root.style.setProperty(variable, value);
      }
      document.body.classList.remove('dark');
    }

    function toggleDarkTheme() {
      document.body.classList.toggle('dark');
    }

    document.addEventListener('DOMContentLoaded', () => {
      applyTheme('default'); 
    });
